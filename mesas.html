<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

		<title>Mesas</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
        <link href="style/mesas.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div class="desktop-one-column">
                <div class="column">
                    <div class="header-bar">
                        <span>TPV</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="desktop-two-columns-aside">
                <div class="column-aside">
                    <div class="container-aside">
                        <div class="title-container">
                            <span>TICKET MESA 2</span>
                        </div>
                        <div class="scroll-container">
                            <span>No hay productos añadidos al ticket</span>
                        </div>
                        <div class="price-container">
                            <div class="desktop-three-columns">
                                <div class="column">
                                    <div class="base-price-container">
                                        <span>B. Imponible</span>
                                        <span>0 €</span>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="iva-price-container">
                                        <span>IVA ( ) %</span>
                                        <span>0 €</span>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="total-price-container">
                                        <span>TOTAL</span>
                                        <span>0 €</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttons-container">
                            <div class="desktop-two-columns">
                                <div class="column">
                                    <div class="button-delete">
                                        <button>ELIMINAR</button>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="button-pay">
                                        <button>COBRAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-main">
                    <div class="container-main">
                        <div class="title-container">
                            <span>MESAS</span>
                        </div>
                        <div class="table-container">
                            <table>
                                <tr>
                                    <td class="red">1</td>
                                    <td class="blue">2</td>
                                    <td>3</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>5</td>
                                    <td>6</td>
                                </tr>
                                <tr>
                                    <td>7</td>
                                    <td>8</td>
                                    <td>9</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
     
        <script defer src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Roboto Condensed', 'Roboto']
                }
            });        
        </script>
    </body>
</html>
