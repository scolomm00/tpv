<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <title>Categorías</title>
    <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
    <meta name="keywords" content="palabras clave, separadas, por comas">

    <link href="style/normalize.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/categorias.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="desktop-one-column">
            <div class="column">
                <div class="header-bar">
                    <span>TPV</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="desktop-two-columns-aside">
            <div class="column-aside">
                <div class="container-aside">
                    <div class="title-container">
                        <span>TICKET MESA 1</span>
                    </div>
                    <div class="products-container">
                        <div class="product">
                            <div class="desktop-four-columns">
                                <div class="column">
                                    <div class="cross-button">
                                        <svg viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="product-image">
                                        <img src="images/variado.jpg" alt="">
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="product-name">
                                        <div class="product-name-small">
                                            <span>tapas</span>
                                        </div>
                                        <div class="product-name-big">
                                            <span>variado</span>
                                        </div>  
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="product-price">
                                        <span>5,00 €</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="product">
                            <div class="desktop-four-columns">
                                <div class="column">
                                        <div class="cross-button">
                                            <svg viewBox="0 0 24 24">
                                                <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                                            </svg>
                                        </div>
                                </div>
                                <div class="column">
                                    <div class="product-image">
                                        <img src="images/ensaladilla.jpg" alt="">
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="product-name">
                                        <div class="product-name-small">
                                            <span>tapas</span>
                                        </div>
                                        <div class="product-name-big">
                                            <span>ensaladilla</span>
                                        </div>  
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="product-price">
                                        <span>3,50 €</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="price-container">
                        <div class="desktop-three-columns">
                            <div class="column">
                                <div class="base-price-container">
                                    <span>B. Imponible</span>
                                    <span>8.50 €</span>
                                </div>
                            </div>
                            <div class="column">
                                <div class="iva-price-container">
                                    <span>IVA ( 21 ) %</span>
                                    <span>1.79 €</span>
                                </div>
                            </div>
                            <div class="column">
                                <div class="total-price-container">
                                    <span>TOTAL</span>
                                    <span>10.29 €</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <div class="desktop-two-columns">
                            <div class="column">
                                <div class="button-delete">
                                    <button>ELIMINAR</button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="button-pay">
                                    <button>COBRAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-main">
                
                <div class="container-main">
                    <div class="title-container">
                        <span>CATEGORÍAS</span>
                    </div>
                    <div class="menu-container">
                        <div class="menu-buttons">
                            <div class="menu-home">
                                <span>
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                                    </svg>INICIO
                                </span>
                            </div>
                            <div class="menu-category">
                                <span>
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12 16.54L19.37 10.8L21 12.07L12 19.07L3 12.07L4.62 10.81L12 16.54M12 14L3 7L12 0L21 7L12 14M12 2.53L6.26 7L12 11.47L17.74 7L12 2.53M12 21.47L19.37 15.73L21 17L12 24L3 17L4.62 15.74L12 21.47" />

                                </span>
                            </div>

                    </div>
                    <div class="table-container">
                        <div class="desktop-three-columns">
                            <div class="column">
                                <div class="table">
                                    <div class="table-image">
                                        <img src="images/refrescos.jpg" alt="">
                                    </div>
                                    <div class="table-name">
                                        <span>refrescos</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="table">
                                    <div class="table-image">
                                        <img src="images/tapas.jpg" alt="">
                                    </div>
                                    <div class="table-name">
                                        <span>tapas</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script defer src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Roboto Condensed', 'Roboto']
            }
        });        
    </script>

</html>
